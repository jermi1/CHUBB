<vex-page-layout mode="card">
    <vex-page-layout-header fxLayout="row" fxLayoutAlign="space-between center">
      <div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="25px">
          <div>
            <h2 class="headline text-primary-contrast-500 m-0 flex items-center w-full max-w-xxxs mr-6">
              <ic-icon @scaleIn [icon]="icAssignment" class="hidden sm:block"></ic-icon>
              <span @fadeInRight class="ml-4 block">Productos</span>
          </h2>
          </div>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="15px">
  
        <button color="primary-50" mat-stroked-button type="button">
          <span>Cancelar</span>
        </button>
  
        <button color="primary-50" mat-raised-button type="button">Guardar Cambios</button>
  
      </div>
    </vex-page-layout-header>
  
    <vex-page-layout-content vexContainer>

      <div class="card">
        <!--Imported from shared components-->
    
        <mat-tab-group>
            

          <mat-tab label="Datos del Producto">
              <div class="p-6">
       
    
                <div class="mt-2 mb-10">
    
                  <h4 class="text-primary-500 d-none">Información del Producto</h4>
                  <button color="" mat-raised-button type="button" style="float: right;display: block;">
                    <ic-icon [icon]="icAddCircle" class="ltr:-ml-1 rtl:-mr-1 ltr:mr-2 rtl:ml-2" inline="true"
                      size="24px"></ic-icon>
                    <span>Agregar</span>
                  </button>
                </div>
    
                <div class="mt-2" fxLayout="row" fxLayoutGap="8px">
    
                  <mat-form-field appearance="outline" class="vex-flex-form-field" fxFlex="auto">
                    <mat-label>Codigo</mat-label>
                    <input matInput>
                  </mat-form-field> 
          
                  <mat-form-field appearance="outline" class="vex-flex-form-field" fxFlex="auto">
                    <mat-label>Nombre</mat-label>
                    <input matInput>
                  </mat-form-field>
                  
                  <mat-form-field appearance="outline" class="vex-flex-form-field" fxFlex="auto">
                    <mat-label>Riesgo Técnico</mat-label>
                    <mat-select>
                        <mat-option>Accidentes Personales</mat-option>
                        <mat-option>Asistencia Médica</mat-option>
                    </mat-select>
                    
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="vex-flex-form-field" fxFlex="auto">
                      <mat-label>Cobertura</mat-label>
                      <input matInput>
                    </mat-form-field> 
                </div>

            <div class="mt-0" fxLayout="row" fxLayoutGap="8px">
                  <mat-form-field appearance="outline" class="vex-flex-form-fieldn mt-0" fxFlex="100">
                     <textarea matInput
                     placeholder="Descripción"
                     ></textarea>
                    </mat-form-field>
            </div>
    
            <hr>
            <hr>
            <div class="mt-0" fxLayout="row" fxLayoutGap="8px">
              <div  class="" fxFlex="40" fxLayoutAlign="center center">

            <button color="primary" mat-raised-button type="button">
              <ic-icon [icon]="icCloudUpload" class="ltr:-ml-1 rtl:-mr-1 ltr:mr-2 rtl:ml-2" inline="true"
                size="24px"></ic-icon>
              <span>Subir Archivo de Productos</span>
            </button>
              </div>
              <div  class="" fsFlex="60" >
              
        <table mat-table [dataSource]="dataSource" class="w-full" 
        fxFlex="50"
        matSort>
    
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nº</th>
            <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
          </ng-container>
        
          <ng-container matColumnDef="documento">
            <th mat-header-cell *matHeaderCellDef>Detalle</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
              </div>
            </div>
                </div>
                </mat-tab>
          </mat-tab-group>

      </div>
      
    </vex-page-layout-content>
  
  </vex-page-layout>
