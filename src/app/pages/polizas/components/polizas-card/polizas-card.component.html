<div class="card overflow-hidden">
  <div (click)="openPoliza.emit(poliza.id)"
       class="p-4 text-center hover:bg-hover trans-ease-out cursor-pointer relative"
       matRipple>

    <div class="body-2 text-secondary">
      <ic-icon [icon]="icBusiness" class="ltr:mr-1 rtl:ml-1" inline="true"></ic-icon>
    </div>

    <div class="body-2 text-secondary">
      <ic-icon [icon]="icPhone" class="ltr:mr-1 rtl:ml-1" inline="true"></ic-icon>
    </div>

    <button (click)="emitToggleStar($event, poliza?.id)" class="absolute top-2 right-2" mat-icon-button type="button">
      <mat-icon *ngIf="poliza?.starred" [icIcon]="icStar" class="text-amber-500"></mat-icon>
      <mat-icon *ngIf="!poliza?.starred" [icIcon]="icStarBorder"></mat-icon>
    </button>
  </div>

  <div class="bg-app-bar p-2" fxLayout="row" fxLayoutAlign="space-around center">
    <button class="text-secondary" mat-icon-button type="button">
      <mat-icon [icIcon]="icPhone"></mat-icon>
    </button>

    <button class="text-secondary" mat-icon-button type="button">
      <mat-icon [icIcon]="icMail"></mat-icon>
    </button>

    <button class="text-secondary" mat-icon-button type="button">
      <mat-icon [icIcon]="icChat"></mat-icon>
    </button>
  </div>
</div>
