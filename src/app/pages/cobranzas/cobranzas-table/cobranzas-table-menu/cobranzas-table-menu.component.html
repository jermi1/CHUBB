  <button (click)="pickFile()" color="primary" mat-raised-button type="button">
    <ic-icon [icon]="icCloudUpload"
             class="ltr:-ml-1 rtl:-mr-1 ltr:mr-2 rtl:ml-2"
             inline="true"
             size="24px"></ic-icon>
    <span>Actualizar datos</span>
  </button>


  <div class="px-gutter sm:px-0">
    <ng-container *ngFor="let item of items">
      <a (click)="setFilter(item.id)"
         *ngIf="item.type === 'link'"
         @fadeInRight
         [class.bg-hover]="isActive(item.id)"
         [class.text-primary-500]="isActive(item.id)"
         class="list-item mt-2 no-underline flex items-center"
         matRipple>
        <ic-icon [icon]="item.icon" [ngClass]="item.classes?.icon" class="ltr:mr-3 rtl:ml-3" size="24px"></ic-icon>
        <span>{{ item.label }}</span>
      </a>

      <h3 *ngIf="item.type === 'subheading'"
          @fadeInRight
          class="caption text-secondary uppercase font-medium mb-0 mt-6">{{ item.label }}</h3>
    </ng-container>
  </div>
</div>
