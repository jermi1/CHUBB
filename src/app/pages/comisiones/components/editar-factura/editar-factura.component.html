      </button>

    <mat-divider class="-mx-6 text-border"></mat-divider>
  
    <mat-dialog-content fxLayout="column" class="mt-6">

      <mat-form-field appearance="outline" class="vex-flex-form-field" fxFlex="auto">
        <mat-label>NÂº de Factura</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="vex-flex-form-field" fxFlex="auto">
        <mat-label>Nombre</mat-label>
        <input matInput>
      </mat-form-field> -->

    </mat-dialog-content>
