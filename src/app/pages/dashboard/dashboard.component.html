<vex-secondary-toolbar current="Dashboard">
    <vex-breadcrumbs [crumbs]="['Dashboards', 'Analytics']" class="flex-auto"></vex-breadcrumbs>
  
    <button class="ml-2" color="primary" mat-icon-button type="button">
      <mat-icon [icIcon]="icMoreVert"></mat-icon>
    </button>

</vex-secondary-toolbar>

<div class="p-gutter"
       gdColumns="1fr 1fr 1fr 1fr"
       gdColumns.lt-md="1fr 1fr"
       gdColumns.lt-sm="1fr"
       gdGap="16px"
       vexContainer>

       <vex-widget-large-goal-chart label="Comisiones Ganadas" 
    [series]="salesSeries"
    gdColumn="1 / -1"
    gdColumn.lt-sm="1"
    total="4,374">
</vex-widget-large-goal-chart>
        <!-- <vex-widget-assistant gdColumn="1 / 3" gdColumn.lt-md="1 / -1" gdColumn.lt-sm="1"></vex-widget-assistant>
    

        
        <vex-widget-quick-line-chart [icon]="icGroup"
                                [series]="pageViewsSeries"
                                [color]="theme.colors.primary"
                                gdColumn.lt-sm="1"
                                label="Total de Clientes"
                                value="453">
        </vex-widget-quick-line-chart>

        <vex-widget-quick-line-chart [icon]="icGroup"
                                [options]="uniqueUsersOptions"
                                [series]="uniqueUsersSeries"
                                [color]="theme.colors.orange"
                                gdColumn.lt-sm="1"
                                label="Pólizas Pagadas"
                                value="939">
        </vex-widget-quick-line-chart> -->

        <vex-widget-large-chart 
                                label="Pólizas y Cotizaciones"
                                [series]="userSessionsSeries"
                                gdColumn="1 / 3"
                                gdColumn.lt-md="1 / -1"
                                gdColumn.lt-sm="1">
        </vex-widget-large-chart>

        <vex-widget-table label="Últimas Cotizaciones"
                    [columns]="tableColumns"
                    [data]="tableData"
                    class="w-full overflow-auto shadow" gdColumn="3 / -1"
                    gdColumn.lt-md="1 / -1"
                    gdColumn.lt-sm="1"></vex-widget-table>

        <vex-widget-quick-value-center [change]="0"
                                    [icon]="personPin"
                                    [color]="theme.colors.primary"
                                    gdColumn.lt-sm="1"
                                    label="Usuarios"
                                    value="2/5">
    </vex-widget-quick-value-center>

    <vex-widget-quick-value-center [change]="+12"
                                    [icon]="cloud"
                                    [color]="theme.colors.orange"
                                    gdColumn.lt-sm="1"
                                    helpText="Almacenamiento Total"
                                    label="Almacenamiento"
                                    value="40.7MB">
    </vex-widget-quick-value-center>

    <vex-widget-quick-value-center  [change]="23.2"
                                    [icon]="icGroup"
                                    [color]="theme.colors['deep-orange']"
                                    gdColumn.lt-sm="1"
                                    helpText="Nuevos clientes este mes"
                                    label="Nuevos Clientes"
                                    value="20">
    </vex-widget-quick-value-center>
    <vex-widget-quick-value-center  [change]="3"
                                    [icon]="icAssigment"
                                    [color]="theme.colors.teal"
                                    gdColumn.lt-sm="1"
                                    label="Nuevas Cotizaciones"
                                    value="24">
    </vex-widget-quick-value-center>

    


</div>
