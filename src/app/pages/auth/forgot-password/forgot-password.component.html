<div class="bg-pattern w-full h-full" fxLayout="column" fxLayoutAlign="center center">
  <div [@fadeInUp] class="card overflow-hidden w-full max-w-xs">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/demo/logo.svg">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Recuperar Contraseña</h2>
      <h4 class="body-2 text-secondary m-0">Ingresa tu correo para recibir<br> las instrucciones</h4>
    </div>

    <div [formGroup]="form" class="p-8 flex flex-col">
      <mat-form-field appearance="outline">
        <mat-label>E-Mail</mat-label>

        <mat-icon [icIcon]="icMail" class="mr-2" matPrefix></mat-icon>
        <input formControlName="email" matInput required>
        <mat-error *ngIf="form.get('email').hasError('required')">
          No podemos recuperar tu contraseña sin tu correo
          
        </mat-error>
      </mat-form-field>

      <button (click)="send()" color="primary" mat-raised-button type="button">
        RECUPERAR CONTRASEÑA
      </button>

      <p class="text-secondary text-center pt-6">
        ¿Recordaste tu contraseña?<br/>
        <a [routerLink]="['/login']" class="text-primary-500">Ingresar a B360</a>
      </p>

    </div>
  </div>
</div>
