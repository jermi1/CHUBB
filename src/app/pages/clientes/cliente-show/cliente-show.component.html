<vex-page-layout mode="card">

    <vex-page-layout-header fxLayout="row" fxLayoutAlign="space-between center">

        <div>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="25px">
                <button [routerLink]="['/clientes']" mat-icon-button type="button">
                    <mat-icon [icIcon]="icArrowBackIos"></mat-icon>
                </button>

                <div>
                    <h2 class="title m-0" [routerLink]="['/clientes/'+cliente.id+'/editar']" style="cursor: pointer">
                        <span *ngIf="cliente.tipo.id == 1">{{ cliente.apellidoPaterno }} {{ cliente.apellidoMaterno }},
                            {{ cliente.nombre }}</span>
                        <span *ngIf="cliente.tipo.id == 2">{{ cliente.nombre }}</span>
                    </h2>
                    <div>
                        <span *ngIf="cliente.tipo.id == 1">DNI 45055471 - Materia Gris</span>
                        <span *ngIf="cliente.tipo.id == 2">RUC 20450554711</span>
                    </div>
                </div>
            </div>

        </div>
        <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="15px">

            <button color="primary-50" mat-stroked-button type="button">
                <ic-icon [icon]="icMail" class="ltr:-ml-1 rtl:-mr-1 ltr:mr-2 rtl:ml-2" inline="true" size="24px">
                </ic-icon>
                <span>diego@dalvarado.net</span>
            </button>

            <button color="primary-50" mat-stroked-button type="button">
                <ic-icon [icon]="icPhone" class="ltr:-ml-1 rtl:-mr-1 ltr:mr-2 rtl:ml-2" inline="true" size="24px">
                </ic-icon>
                <span>992765241</span>
            </button>
            <button (click)="$event.stopPropagation()" [matMenuTriggerFor]="clienteMenu" mat-icon-button type="button">
                <mat-icon [icIcon]="icMoreVert"></mat-icon>
            </button>

        </div>
    </vex-page-layout-header>

    <mat-menu #clienteMenu="matMenu" xPosition="before" yPosition="below">
        <button mat-menu-item [routerLink]="['/clientes/'+cliente.id+'/editar']">
            <mat-icon [icIcon]="icEdit"></mat-icon>
            <span>Editar Cliente</span>
        </button>

        <button mat-menu-item>
            <mat-icon [icIcon]="icDeleteForever"></mat-icon>
            <span>Eliminar Cliente</span>
        </button>
    </mat-menu>

    <vex-page-layout-content vexContainer>
        <div class="card">
            <nav mat-tab-nav-bar class="mat-tab-group">
                <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive
                    class="mat-tab-label" #rla="routerLinkActive" [active]="rla.isActive">
                    {{link.label}}
                </a>
            </nav>

            <router-outlet></router-outlet>

        </div>
    </vex-page-layout-content>

</vex-page-layout>
