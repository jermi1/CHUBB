<form (ngSubmit)="save()" [formGroup]="form">
    <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
        <h2 class="headline m-0" fxFlex="auto">Cotizar</h2>

        <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
            <mat-icon [icIcon]="icClose"></mat-icon>
        </button>
    </div>

    <mat-divider class="-mx-6 text-border"></mat-divider>

    <mat-dialog-content fxLayout="column" class="mt-6">

        <mat-form-field appearance="outline">
            <mat-label>Ramo</mat-label>
            <mat-select>
                <mat-option value="auto">Auto</mat-option>
                <mat-option value="vida">Vida</mat-option>
                <mat-option value="SCTR">SCTR</mat-option>
                <mat-option value="NULL">...</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" *ngIf="esNuevoCliente">
            <mat-label>Buscar cliente registrado</mat-label>
            <input matInput>
            <mat-icon [icIcon]="icSearch" class="ltr:mr-3 rtl:ml-3" matSuffix></mat-icon>
        </mat-form-field>

        <div class="flex pb-6" [formGroup]="form">
            <mat-checkbox [(ngModel)]="esNuevoCliente" color="primary" formControlName="esNuevoCliente">Cotizar un cliente ya registrado
            </mat-checkbox>
        </div>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close type="button">CANCELAR</button>
        <button color="primary" mat-button type="submit">INICIAR COTIZACIÃ“N</button>
    </mat-dialog-actions>
</form>
