<div class="p-6">
    <div fxLayout="row" fxLayoutGap="16px" class="pt-6">

     
        <vex-aseguradora-thumb
            *ngFor="let aseguradora of aseguradoras"
            [image]="aseguradora.image"
            [name]="aseguradora.name"
            [email]="aseguradora.email"
            [selected]="aseguradora.selected"
            (click)="toggleSelected(aseguradora)"
            fxFlex="auto"
            ></vex-aseguradora-thumb>
    </div>
</div>
