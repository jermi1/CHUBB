<div class="w-full h-full flex flex-col">
  <div class="px-gutter pt-6 pb-20 bg-primary-500 flex-none">
    <div class="flex items-center justify-between" vexContainer>
      <button (click)="openMenu()" @scaleIn class="sm:hidden text-primary-contrast-500" mat-icon-button type="button">
        <mat-icon [icIcon]="icMenu"></mat-icon>
      </button>
      <h2 class="headline text-primary-contrast-500 m-0 flex items-center w-full max-w-xxxs mr-6">
        <ic-icon @scaleIn [icon]="personPin" class="hidden sm:block"></ic-icon>
        <span @fadeInRight class="ml-4 block">Referenciadores</span>
      </h2>

      <div class="flex items-center" >
        <div class="hidden sm:flex items-center bg-card rounded-full overflow-hidden relative ltr:pl-5 rtl:pr-5 h-12 max-w-md w-full shadow-8 mx-auto">
          <ic-icon [icon]="icSearch" class="text-secondary flex-none" size="24px"></ic-icon>
          <input [formControl]="searchCtrl"
            class="border-0 h-12 outline-none ltr:pl-4 rtl:pr-4 placeholder:text-secondary bg-card flex-auto"
            placeholder="Buscar Referenciadores..." type="text" />
        </div>
        <div>
          <button mat-icon-button matTooltip="Filtros de bÃºsqueda" type="button" class="ml-8 text-primary-contrast-500" (click)="openTableFilter()">
              <mat-icon [icIcon]="icFilterList"></mat-icon>
          </button>
        </div>
        <div>
          <button mat-icon-button matTooltip="Descargar en formato Excell" type="button" class="ml-4 text-primary-contrast-500">
              <mat-icon [icIcon]="icCloudDownload"></mat-icon>
          </button>

        </div>

      </div>
    </div>
  </div>

  <div class="-mt-14 pt-0 overflow-hidden flex" vexContainer>

    <mat-drawer-container class="bg-transparent flex-auto flex">
      <mat-drawer [(opened)]="menuOpen" mode="over">
        <vex-referenciador-table-menu (filterChange)="setData($event)" (openAddNew)="openReferenciador()"
          class="sm:hidden">
        </vex-referenciador-table-menu>
      </mat-drawer>

      <mat-drawer-content class="p-gutter pt-0 flex-auto flex items-start">

        <vex-referenciador-table-menu (filterChange)="setData($event)" (openAddNew)="openReferenciador()"
          class="hidden sm:block mr-6">
        </vex-referenciador-table-menu>

        <div class="card h-full overflow-hidden flex-auto">

          <vex-referenciador-data-table (openReferenciador)="openReferenciador($event)"
            (toggleStar)="toggleStar($event)" [columns]="tableColumns" [data]="tableData"
            [searchStr]="searchStr$ | async">
          </vex-referenciador-data-table>

        </div>

      </mat-drawer-content>

    </mat-drawer-container>
  </div>
</div>
