<div class="p-6">
  <div class="upload-holder">
    <div>
      <ic-icon [icon]="icCloudUpload" class="text-secondary flex-none" size="48px"></ic-icon>
      <h6>Subir archivo</h6>
      <p>Selecciona o arrastra un archivo</p>
    </div>
  </div>
</div>


<div class="p-6">
  <div fxLayout="row"  class="pt-6">
    <vex-archivos *ngFor="let documento of documentos"
    [imagen]="documento.imagen"
    [tipo]="documento.tipo"
    [descripcion]="documento.descripcion">
    </vex-archivos>
  </div>
</div>
