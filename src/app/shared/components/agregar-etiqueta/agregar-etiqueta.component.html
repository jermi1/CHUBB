<div>
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <h2 class="headline m-0" fxFlex="auto">Agregar etiqueta</h2>

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content fxLayout="column" class="mt-6">
    <div *ngFor="let item of items" class="pb-0" fxLayout.lt-sm="column" fxLayoutGap="16px" fxLayoutGap.lt-sm="0">
      <mat-form-field appearance="outline" class="vex-flex-form-field" fxFlex="auto">
        <mat-label>Editar</mat-label>
        <input matInput value="{{item.label}}">
    </mat-form-field>
    </div>

    <div class="pb-0" fxLayout.lt-sm="column" fxLayoutGap="16px" fxLayoutGap.lt-sm="0">
      <mat-form-field appearance="outline" class="vex-flex-form-field" fxFlex="auto">
        <mat-label>Agregar Nueva Etiqueta</mat-label>
        <input matInput >
    </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCELAR</button>
    <button color="primary" mat-button type="button" (click)="apply()">APLICAR</button>
  </mat-dialog-actions>
</div>
